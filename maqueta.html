<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <div class="container-fluid">
        <!-----------------------------------------** NavBar Row **-------------------------------------->
        <div class="row">
            <div class="col-md">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <a class="navbar-brand" href="#">BlingBlog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Posts <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">#</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">#</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <div class="col pl-0">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                                    </div>
                                    <input type="username" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="col pl-0">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="inlineFormInputGroup"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="col pl-0 pr-0">
                                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                                <button class="btn btn-success my-2 my-sm-0" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <!-----------------------------------------** /NavBar Row **-------------------------------------->

        <!-----------------------------------------** Content Row **-------------------------------------->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-----------------** Post Resumen **------------------->
                <div class="row mt-5">
                    <div class="col-md">
                        <div class="card p-1">
                            <div class="card-horizontal">
                                <div class="img-square-wrapper">
                                    <img class="border border-dark rounded" src="img/profile-default.jpg" alt="Card image cap">
                                </div>
                                <div class="card-body py-0">
                                    <h4 class="card-title">Card title</h4>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----------------** /Post Resumen **------------------->

                <!-----------------** Post Default **------------------->
                <div class="row mt-5">
                    <div class="col-md">
                        <div class="card p-1">
                            <div class="card-horizontal">
                                <div class="img-square-wrapper">
                                    <img class="border brounded" src="img/profile-default.jpg" alt="Card image cap">
                                </div>
                                <div class="card-body py-0">
                                   
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <h5>Title</h5>
                                            <button type="button" class="btn btn-sm btn-success m-1">Ver</button>
                                            <button type="button" class="btn btn-sm btn-primary m-1">Editar</button>
                                            <button type="button" class="btn btn-sm btn-danger m-1">Borrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----------------** /Post Default **------------------->
            </div>
        </div>
        <!-----------------------------------------** /Content Row **-------------------------------------->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
